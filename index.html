<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery Salary Calculator</title>
    <script src="jQuery.js"></script>
    <script src="client.js" charset="utf-8"></script>
    <link rel='stylesheet' href='style.css'>
  </head>
  <body>
    <h1>Salary Calculator</h1>
    <!-- Set up fields for adding employee -->
    <h2>Add Employee</h2>
    <input class='inputs' id='firstName' placeholder="First name">
    <input class='inputs' id='lastName' placeholder="Last name">
    <input class='inputs' id='ID' placeholder="ID">
    <input class='inputs' id='title' placeholder="Title">
    <input class='inputs' id='salary' placeholder="Annual salary">
    <button id='submitButton'>Submit</button>
    <!-- Table below -->
    <table id='table'>
      <thead>
          <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>ID</th>
            <th>Title</th>
            <th>Annual Salary</th>
            <th></th>
          </tr>
      </thead>
      <tbody>
          <tr id='80000'>
            <td>Jen</td>
            <td>Barber</td>
            <td>4521</td>
            <td>Team Lead</td>
            <td id='annualSalary'>$80,000</td>
            <td>
              <button class='deleteButton'>Delete</button>
            </td>
          </tr>
          <tr id='58000'>
            <td>Maurice</td>
            <td>Moss</td>
            <td>8724</td>
            <td>Support Team</td>
            <td>$58,000</td>
            <td>
              <button class='deleteButton'>Delete</button>
            </td>
          </tr>
          <tr id='48000'> 
            <td>Roy</td>
            <td>Smith</td>
            <td>9623</td>
            <td>Quality Assurance</td>
            <td id='48000'>$48,000</td>
            <td>
              <button class='deleteButton'>Delete</button>
            </td>
          </tr>
      </tbody>
    </table>
    <p>
      Total Monthly: $<span id="total">0</span>
    </p>
  </body>
</html>
